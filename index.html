<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />

    <!-- ICONS -->
    <link rel="stylesheet" href="./fonts/style.css" />
    <title>Cantina UNIFASB</title>
    <link
      rel="shortcut icon"
      href="./images/logo-unifasb.png"
      type="image/x-icon"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="image-side">
        <img src="./images/register-img.svg" alt="" />
      </div>
      <div class="form-side">
        <div class="form-side-container">
          <header>
            <div class="cantina-unifasb">
              <h3>Cantina UNIFASB</h3>
              <img src="/images/logo-unifasb.png" alt="Logo UNIFASB" />
            </div>
            <h1>Cadastro de usuários</h1>
            <p>Já tem uma conta? <a href="#">Entrar</a></p>
          </header>
          <form class="form">
            <div class="form-items">
              <div class="form-item">
                <label for="name">Nome</label>
                <input
                  type="text"
                  id="name"
                  name="name"
                  placeholder="Digite seu nome"
                />
                <i class="icon-error"></i>
                <small></small>
              </div>
              <div class="form-item">
                <label for="lastname">Sobrenome</label>
                <input
                  type="text"
                  id="lastname"
                  name="lastname"
                  placeholder="Digite seu sobrenome"
                />
                <i class="icon-error"></i>
                <small></small>
              </div>
              <div class="form-item">
                <label for="email">Email</label>
                <input
                  type="text"
                  id="email"
                  name="email"
                  placeholder="Digite seu email"
                />
                <i class="icon-error"></i>
                <small></small>
              </div>
              <div class="form-item">
                <label for="celular">Celular</label>
                <input
                  type="tel"
                  id="celular"
                  name="celular"
                  oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');"
                  maxlength="11"
                  placeholder="(__) _____-____"
                />
                <i class="icon-error"></i>
                <small></small>
              </div>
              <div class="form-item">
                <label for="password">Senha</label>
                <input
                  type="password"
                  id="password"
                  name="password"
                  placeholder="Digite sua senha"
                />
                <i class="icon-error"></i>
                <small></small>
              </div>
              <div class="form-item">
                <label for="confirm-password">Confirme sua senha</label>
                <input
                  type="password"
                  id="password-confirm"
                  name="passwordConfirm"
                  placeholder="Confirme sua senha"
                />
                <i class="icon-error"></i>
                <small></small>
              </div>
            </div>
            <button type="submit">Registrar</button>
          </form>
        </div>
      </div>
    </main>

    <script src="main.js"></script>
  </body>
</html>
